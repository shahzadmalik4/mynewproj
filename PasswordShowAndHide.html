<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i{
            position: relative;
            right: 30px;
        }
    </style>
</head>
<body>
    <input type="password" id="pass" >
    <i class="fa-solid fa-eye" id="icon" onmousedown="showPassword()" onmouseup="hidePassword()"></i>

    <script>
        function showPassword()
        {

            document.getElementById("pass").setAttribute("type","text");
            document.getElementById("icon").setAttribute("class","fa-solid fa-eye-slash")
            
        }
        function hidePassword()
        {
            document.getElementById("pass").setAttribute("type","password");
            document.getElementById("icon").setAttribute("class","fa-solid fa-eye")

        }
    </script>

</body>
</html>
